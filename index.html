<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador Profesional de Cartas de Bingo</title>
    <style>
        /* Estilos CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        #controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            align-items: center;
        }

        #controls label {
            font-weight: bold;
            color: #555;
        }

        #controls input[type="number"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 80px;
        }

        #controls button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        #controls button:hover {
            background-color: #0056b3;
        }

        /* --- Estilo de la P치gina de Cartas (Esencial para la Impresi칩n) --- */

        .bingo-page {
            /* Dimensiones de la p치gina - Ajustar seg칰n la relaci칩n de aspecto de 1788x2526 */
            /* Usamos una relaci칩n de aspecto fija para mantener la proporci칩n de 1788x2526 */
            /* Nota: Aqu칤 establecemos el ancho a 1000px para la vista en pantalla.
               Para impresi칩n, el @media print se encarga de usar el tama침o completo. */
            width: 1000px;
            height: 1412px; /* Aprox. 1000 * (2526/1788) = 1412.19... (Proporci칩n 1:1.41) */
            position: relative;
            background-color: white;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            /* Ocultar en la vista previa y mostrar solo al generar/imprimir */
            display: none;
            page-break-after: always; /* Importante para la impresi칩n */
        }

        .bingo-card-container {
            /* La carta ocupar치 un cuadrante del 치rea imprimible */
            width: 50%;
            height: 50%;
            float: left;
            position: relative;
            /* Margen interior para asegurar que el ID no toque la carta */
            padding: 20px;
            box-sizing: border-box;
        }

        .bingo-card {
            /* --- RUTA DE TU DISE칌O PERSONALIZADO AQU칈 --- */
            /* Reemplaza 'diseno_ejemplo.png' con el nombre de tu archivo (ej: 'diseno2.png') */
            background-image: url('diseno_ejemplo.png'); 
            /* ------------------------------------------------ */

            background-size: cover; /* Cubre el contenedor manteniendo la proporci칩n */
            background-repeat: no-repeat;
            background-position: center;
            width: 100%;
            height: 100%;
            position: relative;
        }

        .card-id {
            position: absolute;
            /* Lo colocamos fuera del 치rea de la carta (arriba y a la izquierda de la carta) */
            top: 0; 
            left: 0;
            font-size: 16px;
            font-weight: bold;
            color: #333; /* Color oscuro para el ID */
            background-color: rgba(255, 255, 255, 0.8); /* Fondo claro para que se vea */
            padding: 5px 10px;
            border-radius: 3px;
            z-index: 10;
        }
        
        /* Estilos espec칤ficos para la impresi칩n */
        @media print {
            body {
                background: none;
                margin: 0;
                padding: 0;
            }
            .container, #controls {
                display: none; /* Oculta los controles y el contenedor principal en la impresi칩n */
            }
            .bingo-page {
                display: block !important;
                /* El tama침o real de la p치gina para impresi칩n. Puedes ajustarlo a tu papel. 
                   Aqu칤 usamos A4, que es una dimensi칩n est치ndar. */
                width: 210mm; /* Ancho A4 */
                height: 297mm; /* Alto A4 */
                margin: 0;
                box-shadow: none;
                page-break-after: always;
            }
            .card-id {
                font-size: 14pt; /* Tama침o de fuente m치s grande para impresi칩n */
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Generador de Planchas de Bingo 游댝</h1>

        <div id="controls">
            <label for="numTables">Cantidad de Tablas a Crear (M칰ltiplo de 4):</label>
            <input type="number" id="numTables" value="4" min="4" step="4">
            <button onclick="generateBingoPages()">Generar y Preparar para Descarga</button>
            <button onclick="downloadPages()" id="downloadBtn" style="display: none;">Descargar (Imprimir a PDF)</button>
        </div>

        <p>丘멆잺 **Instrucci칩n Importante para tu dise침o:**</p>
        <p>Para cambiar el dise침o de la tabla, edita la l칤nea en la secci칩n `<style>` de este c칩digo:</p>
        <pre><code>background-image: url('**diseno_ejemplo.png**');</code></pre>
        <p>Y reemplaza `diseno_ejemplo.png` por el nombre de tu archivo de dise침o (ej: `diseno2.png`). Aseg칰rate de que tu archivo de imagen est칠 en la misma carpeta que este archivo HTML.</p>
        
        <div id="output">
            </div>
    </div>

    <script>
        // L칩gica JavaScript
        function generateBingoPages() {
            const numTablesInput = document.getElementById('numTables');
            let numTables = parseInt(numTablesInput.value);
            const outputDiv = document.getElementById('output');
            const downloadBtn = document.getElementById('downloadBtn');
            outputDiv.innerHTML = ''; // Limpia el contenido anterior

            if (isNaN(numTables) || numTables < 4 || numTables % 4 !== 0) {
                alert('Por favor, ingresa una cantidad de tablas v치lida, que sea un m칰ltiplo de 4 (m칤nimo 4).');
                return;
            }

            let cardCounter = 1;
            const totalPages = numTables / 4;

            for (let p = 0; p < totalPages; p++) {
                const page = document.createElement('div');
                page.className = 'bingo-page';
                page.id = `bingo-page-${p + 1}`;

                for (let c = 0; c < 4; c++) {
                    const cardContainer = document.createElement('div');
                    cardContainer.className = 'bingo-card-container';
                    
                    const cardId = document.createElement('div');
                    cardId.className = 'card-id';
                    // Formato N춿001, N춿002, etc.
                    cardId.textContent = `N춿${String(cardCounter).padStart(3, '0')}`;
                    
                    const card = document.createElement('div');
                    card.className = 'bingo-card';
                    // En un escenario real, aqu칤 se agregar칤an los n칰meros del bingo
                    // Para este ejemplo, solo se muestra el dise침o de fondo
                    
                    cardContainer.appendChild(cardId);
                    cardContainer.appendChild(card);
                    page.appendChild(cardContainer);
                    cardCounter++;
                }

                outputDiv.appendChild(page);
            }
            
            // Muestra el bot칩n de descarga y las p치ginas generadas
            downloadBtn.style.display = 'block';
            document.querySelectorAll('.bingo-page').forEach(el => el.style.display = 'block');
            alert(`Se han generado ${numTables} tablas en ${totalPages} p치ginas. 춰Listo para descargar!`);
        }

        function downloadPages() {
            // Activa la funci칩n de impresi칩n del navegador
            window.print();
        }
    </script>

</body>
</html>
