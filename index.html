<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Cartas de Bingo Personalizado</title>
    
    <!-- Tailwind CSS para la interfaz de usuario (UI) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Librería para capturar el HTML y convertirlo en imagen de alta resolución -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        /* Define la fuente Arial Black para los números y Arial normal para la numeración */
        @import url('https://fonts.googleapis.com/css2?family=Arial+Black:wght@900&display=swap');
        
        body {
            background-color: #2D2A2B;
            font-family: Arial, sans-serif;
            /* RESPONSIVIDAD: Aseguramos que el cuerpo ocupe toda la pantalla y el contenido se centre */
            min-height: 100vh;
            margin: 0;
        }

        /* --- CONFIGURACIÓN BASE DEL DISEÑO 1788x2526 (SOLO PARA CAPTURA) --- */
        .bingo-template {
            position: relative;
            /* Tamaños fijos para el renderizado final de la impresión */
            width: 1788px; 
            height: 2526px; 
            margin: 20px auto;
            background-image: url('diseño1.png'); 
            background-size: 100% 100%;
            background-repeat: no-repeat;
            overflow: hidden;
        }

        /* Cuadrícula para posicionar las 4 cartas */
        .bingo-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            
            /* Ajuste de padding para tu diseño de 4 cartas */
            padding: 23% 8.5% 2% 8.5%; 
            gap: 2%; 
        }
        
        /* Contenedor de cada carta (transparente) */
        .bingo-card-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Contenedor de las celdas de números (5x5) */
        .card-cells-grid {
            width: 100%;
            height: 100%;
            /* AJUSTE CLAVE DE POSICIONAMIENTO */
            padding-top: 13.0%; /* Ajuste fino para la línea superior (debajo de BINGO) */
            padding-bottom: 9.5%; /* Ajuste fino para la línea inferior (encima de la barra N°) */
            
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr); 
            gap: 0; 
        }

        /* Celda individual con el número */
        .card-cell-number {
            display: flex;
            justify-content: center;
            align-items: center;
            /* AJUSTE CLAVE DE TAMAÑO */
            font-size: 30px; /* Tamaño ligeramente más pequeño para encajar mejor */
            font-weight: 900;
            color: #000000; /* Negro */
            font-family: 'Arial Black', sans-serif; 
            line-height: 1;
        }
        
        /* Estilo para el "espacio libre" (celda central) */
        .free-space {
            color: transparent; 
        }

        /* Numeración secuencial de la carta (N°0001 / N°0002 / N°0003 / N°0004...) */
        .card-table-number-individual {
            position: absolute;
            /* AJUSTE CLAVE DE POSICIÓN Y COLOR */
            bottom: 2.5%; /* Posición para centrarse en la barra inferior de tu diseño */
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px; 
            font-weight: normal;
            color: #FFFFFF; /* Color BLANCO solicitado */
            font-family: Arial, sans-serif; 
            z-index: 10;
        }


        /* --- ESTILOS DE LA INTERFAZ DE USUARIO (RESPONSIVIDAD MÓVIL) --- */
        .app-container {
            width: 100%;
            max-width: 600px; /* Limita el ancho en escritorio/tablet */
            margin: 0 auto;
            background-color: #fff;
            padding: 1rem; /* Reducido para móvil */
            border-radius: 0.75rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Estilos generales de botones y mensajes */
        .generate-button {
            background-color: #A0388A; 
            color: white;
            font-weight: bold;
            padding: 0.75rem 1.5rem; /* Ajuste para móvil */
            border-radius: 0.5rem;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }
        .temp-hide {
            display: none !important;
        }

    </style>
</head>
<body class="bg-gray-100 font-sans p-4 min-h-screen flex flex-col items-center">

    <!-- INTERFAZ DE USUARIO (Control) -->
    <div class="app-container mb-8">
        <header class="text-center py-4 mb-4">
            <h1 class="text-2xl md:text-4xl font-extrabold text-[#A0388A]">Generador de Cartas de Bingo</h1>
            <p class="text-gray-600 mt-2 text-sm md:text-base">Sistema optimizado para tu diseño de 1788 x 2526 píxeles.</p>
            <p class="text-red-500 font-semibold mt-4 text-xs md:text-sm">Recuerda: El fondo de la tabla debe ser tu archivo `diseño1.png`.</p>
        </header>

        <div class="flex flex-col md:flex-row items-center justify-between gap-4">
            <div class="flex-grow w-full">
                <label for="numTables" class="block text-sm font-medium text-gray-700 mb-1">Número de Tablas a Generar (4 Cartas por Tabla):</label>
                <input type="number" id="numTables" value="1" min="1" class="block w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-[#A0388A] focus:border-[#A0388A] text-lg" placeholder="Ej: 100 para 400 cartas">
            </div>
            <button id="generateBtn" class="generate-button w-full md:w-auto">
                Generar Tablas
            </button>
        </div>
        <div id="messages" class="text-center text-red-600 font-semibold mt-4 hidden"></div>
    </div>
    
    <!-- Área de PREVIEW de las Tablas (Se oculta en móvil para facilitar la navegación) -->
    <div id="preview-area" class="w-full max-w-lg mx-auto mb-8 hidden md:block">
        <h2 class="text-xl font-bold text-gray-800 border-b pb-2 mb-4 text-center">Última Tabla Generada (Vista Previa)</h2>
        <div id="preview-container" class="w-full overflow-hidden rounded-xl shadow-2xl">
            <!-- La preview de la tabla generada va aquí, escalada para la pantalla -->
        </div>
    </div>


    <h2 id="outputTitle" class="text-xl md:text-3xl font-bold text-white border-b border-white/50 pb-2 mb-8 hidden">Tablas Listas para Descargar:</h2>
    
    <!-- CONTENEDOR OCULTO PARA LA GENERACIÓN DE ALTA RESOLUCIÓN -->
    <div id="output-container-hidden" class="temp-hide">
        <!-- Las tablas de 1788x2526px se renderizan aquí y luego se capturan -->
    </div>

    <!-- CONTENEDOR DE BOTONES DE DESCARGA -->
    <div id="download-buttons-container" class="space-y-4 mb-20 w-full max-w-2xl">
        <!-- Los botones de descarga se insertan aquí -->
    </div>

    <script>
        const generatedCardHashes = new Set(); 
        let currentCardNumber = 1; 
        let currentTableNumber = 1; 

        const messagesDiv = document.getElementById('messages');
        const outputContainerHidden = document.getElementById('output-container-hidden');
        const previewContainer = document.getElementById('preview-container');
        const downloadButtonsContainer = document.getElementById('download-buttons-container');
        const outputTitle = document.getElementById('outputTitle');
        const generateBtn = document.getElementById('generateBtn');

        /** Muestra un mensaje de error o informativo. */
        function showMessage(msg, isError = false) {
            messagesDiv.textContent = msg;
            messagesDiv.classList.remove('hidden');
            messagesDiv.className = `text-center font-semibold mt-4 ${isError ? 'text-red-600' : 'text-blue-600'}`;
        }

        /** Genera una columna de números de bingo únicos dentro de un rango. */
        function generateColumn(min, max, count) {
            const range = Array.from({ length: max - min + 1 }, (_, i) => min + i);
            const selected = [];
            while (selected.length < count) {
                const randomIndex = Math.floor(Math.random() * range.length);
                selected.push(range.splice(randomIndex, 1)[0]);
            }
            return selected.sort((a, b) => a - b);
        }

        /** Genera una carta de bingo única (5x5) y verifica su unicidad. */
        function generateUniqueCard() {
            let cardNumbers = [];
            let cardHash = '';
            const maxAttempts = 10000; 
            let attempts = 0;

            do {
                const colB = generateColumn(1, 15, 5);
                const colI = generateColumn(16, 30, 5);
                const colN_temp = generateColumn(31, 45, 4); 
                const colG = generateColumn(46, 60, 5);
                const colO = generateColumn(61, 75, 5);

                cardNumbers = [];
                for (let i = 0; i < 5; i++) {
                    cardNumbers.push(colB[i]);
                    cardNumbers.push(colI[i]);
                    if (i === 2) { 
                        cardNumbers.push(0); // Espacio libre
                    } else {
                        cardNumbers.push(colN_temp[i < 2 ? i : i - 1]);
                    }
                    cardNumbers.push(colG[i]);
                    cardNumbers.push(colO[i]);
                }

                cardHash = [ ...colB, ...colI, ...colN_temp, ...colG, ...colO ].join('-');
                
                attempts++;

                if (attempts > maxAttempts) {
                    showMessage("Error: No se pudo generar una carta única. Intenta reducir la cantidad de tablas.", true);
                    return null;
                }

            } while (generatedCardHashes.has(cardHash)); 

            generatedCardHashes.add(cardHash);
            return { numbers: cardNumbers, hash: cardHash };
        }

        /**
         * Crea el HTML de los números para una sola carta de bingo.
         */
        function createCardHTML(totalCardNumber, cardData) {
            const cardNumbers = cardData.numbers;
            const formattedNumber = "N°" + String(totalCardNumber).padStart(4, '0'); // N°0001, N°0002, etc.

            let cellsHTML = '';
            for (let i = 0; i < 25; i++) { 
                const number = cardNumbers[i];
                if (number === 0) {
                    cellsHTML += `<div class="card-cell-number free-space">LOGO</div>`; 
                } else {
                    cellsHTML += `<div class="card-cell-number">${number}</div>`;
                }
            }

            return `
                <div class="bingo-card-wrapper">
                    <div class="card-cells-grid">
                        ${cellsHTML}
                    </div>
                    <!-- N° de Identificación alineado a la barra inferior -->
                    <div class="card-table-number-individual">${formattedNumber}</div>
                </div>
            `;
        }

        /** Renderiza una tabla completa (el diseño de 4 cartas con tu fondo). */
        function renderCardTable(cardHTMLs) {
            const tableId = `bingo-table-${currentTableNumber}`;
            const formattedTableNumber = String(currentTableNumber).padStart(4, '0');
            const tableHTML = `
                <div id="${tableId}" class="bingo-template">
                    <div class="bingo-grid">
                        ${cardHTMLs[0]}
                        ${cardHTMLs[1]}
                        ${cardHTMLs[2]}
                        ${cardHTMLs[3]}
                    </div>
                </div>
            `;
            
            // Renderizar en el contenedor oculto para la descarga
            outputContainerHidden.insertAdjacentHTML('beforeend', tableHTML);
            
            // Si es la primera tabla generada, mostrarla en la vista previa
            if (currentTableNumber === 1) {
                previewContainer.innerHTML = tableHTML;
                // Escalar la vista previa para que quepa en la pantalla
                previewContainer.querySelector('.bingo-template').style.width = '100%';
                previewContainer.querySelector('.bingo-template').style.height = 'auto';
            }

            // Añadir el botón de descarga al contenedor visible
            const downloadButtonHTML = `
                <div class="flex justify-between items-center bg-white p-3 rounded-lg shadow-md">
                    <span class="text-gray-700 font-bold">Tabla N°${formattedTableNumber}</span>
                    <button onclick="downloadTable('${tableId}')" class="generate-button">
                        Descargar (PNG)
                    </button>
                </div>
            `;
            downloadButtonsContainer.insertAdjacentHTML('beforeend', downloadButtonHTML);
            
            currentTableNumber++;
        }

        /** Manejador principal para generar todas las tablas solicitadas. */
        function generateBingoCards() {
            const numTablesInput = document.getElementById('numTables');
            const numTables = parseInt(numTablesInput.value);
            
            if (isNaN(numTables) || numTables <= 0) {
                showMessage("Por favor, introduce un número válido y positivo de tablas.", true);
                return;
            }
            
            generateBtn.disabled = true;
            generateBtn.textContent = 'Generando...';
            outputContainerHidden.innerHTML = ''; 
            previewContainer.innerHTML = ''; // Limpiar la vista previa
            downloadButtonsContainer.innerHTML = ''; // Limpiar botones
            messagesDiv.classList.add('hidden');
            outputTitle.classList.add('hidden');

            const totalCardsToGenerate = numTables * 4;
            showMessage(`Comenzando la generación de ${numTables} Tablas (Total ${totalCardsToGenerate} cartas)...`);
            outputTitle.classList.remove('hidden');

            // Reiniciar contadores y el Set de hashes
            generatedCardHashes.clear();
            currentCardNumber = 1;
            currentTableNumber = 1;

            let tablesGeneratedCount = 0;

            function generateNextTableAsync() {
                if (tablesGeneratedCount >= numTables) {
                    showMessage(`¡Generación completa! Se crearon ${numTables} Tablas con un total de ${totalCardsToGenerate} cartas únicas.`, false);
                    generateBtn.disabled = false;
                    generateBtn.textContent = 'Generar Tablas';
                    return;
                }
                
                const cardHTMLs = [];
                let generationSuccess = true;
                const tableStartCardNumber = currentCardNumber;

                // Generar 4 cartas únicas para la tabla actual
                for (let i = 0; i < 4; i++) {
                    const cardData = generateUniqueCard();
                    if (!cardData) {
                        generationSuccess = false; 
                        break;
                    }
                    cardHTMLs.push(createCardHTML(currentCardNumber, cardData)); 
                    currentCardNumber++;
                }

                if (generationSuccess) {
                    renderCardTable(cardHTMLs);
                    tablesGeneratedCount++;
                    // Usar setTimeout para evitar el bloqueo del navegador en grandes cantidades
                    setTimeout(generateNextTableAsync, 0); 
                } else {
                    generateBtn.disabled = false;
                    generateBtn.textContent = 'Generar Tablas';
                    currentCardNumber = tableStartCardNumber;
                }
            }

            generateNextTableAsync(); 
        }

        /** Descarga el contenedor de la tabla como una imagen PNG de alta calidad. */
        function downloadTable(tableId) {
            const element = document.getElementById(tableId);
            
            showMessage(`Preparando descarga de Tabla ${tableId.split('-')[2]}...`, false);

            // Ocultar temporalmente los elementos de la interfaz de usuario para la captura
            const elementsToHide = document.querySelectorAll('.app-container, #outputTitle, #download-buttons-container, #preview-area');
            elementsToHide.forEach(el => el.classList.add('temp-hide'));

            // Escala 2 para duplicar la resolución de la imagen (3576x5052px)
            const scaleFactor = 2; 
            
            html2canvas(element, {
                scale: scaleFactor, 
                useCORS: true, 
                allowTaint: true, 
                logging: false, 
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = `Tabla_${tableId.split('-')[2].padStart(4, '0')}.png`; 
                link.href = canvas.toDataURL('image/png');
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                showMessage(`Tabla ${tableId.split('-')[2]} descargada.`, false);
            }).catch(error => {
                console.error('Error al intentar descargar la tabla:', error);
                showMessage(`Error al descargar la tabla. Asegúrate de que tu imagen de fondo 'diseño1.png' esté cargada correctamente.`, true);
            }).finally(() => {
                // Volver a mostrar todos los elementos
                elementsToHide.forEach(el => el.classList.remove('temp-hide'));
            });
        }

        // Asignar el evento al botón de generación
        document.getElementById('generateBtn').addEventListener('click', generateBingoCards);

        // Generar una tabla inicial al cargar para mostrar el ejemplo
        window.onload = () => {
            document.getElementById('numTables').value = 1;
            generateBingoCards();
        };

    </script>
</body>
</html>
