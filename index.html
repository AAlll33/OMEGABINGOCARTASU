<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Cartas de Bingo Maestro</title>
    
    <!-- Tailwind CSS para la interfaz -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Librería para capturar el HTML y convertirlo en imagen de alta resolución -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        /* Define las fuentes necesarias */
        @import url('https://fonts.googleapis.com/css2?family=Arial+Black:wght@900&family=Arial:wght@400;700&display=swap');
        
        body {
            background-color: #2D2A2B;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- CONFIGURACIÓN DE ALTA RESOLUCIÓN PARA LA CAPTURA (1788x2526px) --- */
        .bingo-template {
            position: relative;
            width: 1788px; /* ANCHO FIJO DEL DISEÑO */
            height: 2526px; /* ALTO FIJO DEL DISEÑO */
            background-image: url('diseño1.png'); 
            background-size: 100% 100%;
            background-repeat: no-repeat;
            overflow: hidden;

            /* Borde de debug que puedes quitar una vez funcione */
            border: 5px solid rgba(255, 255, 255, 0.1); 
        }

        /* Contenedor principal para las 4 cartas */
        .bingo-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            
            /* PADDING AJUSTADO AL MILÍMETRO para tu plantilla */
            padding: 24.2% 8.5% 1.5% 8.5%; 
            gap: 2%; 
        }
        
        /* Contenedor de cada carta individual */
        .bingo-card-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Cuadrícula de 5x5 para los números de la carta */
        .card-cells-grid {
            width: 100%;
            height: 100%;
            /* AJUSTE para centrar los números dentro de los cuadros blancos */
            padding-top: 13.0%; 
            padding-bottom: 9.5%;
            
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr); 
            gap: 0; 
        }

        /* Celda individual con el número de Bingo */
        .card-cell-number {
            display: flex;
            justify-content: center;
            align-items: center;
            /* TAMAÑO DE FUENTE AJUSTADO */
            font-size: 80px; 
            font-weight: bold;
            color: #000000; 
            font-family: Arial, sans-serif; 
            line-height: 1;
        }
        
        /* Espacio libre */
        .free-space {
            color: transparent; 
        }

        /* --- IDENTIFICADORES DE CARTA (N°0001, N°0002, etc. - ABAJO) --- */
        .card-table-number-individual {
            position: absolute;
            bottom: 3.5%; 
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px; 
            font-weight: bold;
            color: #FFFFFF; 
            font-family: Arial, sans-serif; 
            z-index: 10;
        }

        /* --- IDENTIFICADORES DE TABLA (137, 138, etc. - ARRIBA) --- */
        .top-id {
            position: absolute;
            /* TAMAÑO DE FUENTE AJUSTADO ARIAL BLACK */
            font-size: 90px; 
            font-weight: 900;
            color: #FFFFFF; 
            font-family: 'Arial Black', sans-serif;
            z-index: 100; 
            text-shadow: 4px 4px 6px rgba(0,0,0,0.8); 
            /* Para que el texto no afecte el bounding box de la captura */
            line-height: 1; 
        }
        
        /* Posiciones FINAS para los IDs superiores */
        .top-id.top-half.left {
            top: 5.0%; 
            left: 10.0%;
        }
        .top-id.top-half.right {
            top: 5.0%; 
            right: 10.0%;
        }
        /* Posiciones FINAS para los IDs inferiores */
        .top-id.bottom-half.left {
            top: 51.0%; 
            left: 10.0%; 
        }
        .top-id.bottom-half.right {
            top: 51.0%; 
            right: 10.0%; 
        }

        /* --- ESTILOS DE LA INTERFAZ DE USUARIO Y VISTA PREVIA --- */
        .app-container {
            /* ... (Estilos de la interfaz) ... */
        }
        .generate-button {
            background-color: #A0388A; 
            color: white;
            font-weight: bold;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }
        .generate-button:hover {
            background-color: #8C2C78;
            transform: scale(1.02);
        }
        .generate-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
        }
        .temp-hide {
            display: none !important;
        }

        /* Contenedor de salida (Vista previa) */
        #output-container {
            width: 100%; 
            max-width: 1200px; 
            margin: 0 auto;
            padding: 1rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 2rem; 
            justify-items: center; 
            align-items: start;
        }

        /* Estilo para cada "tarjeta" de vista previa (VISIBILIDAD GARANTIZADA) */
        .bingo-table-card {
            background-color: #fff;
            border-radius: 0.75rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 1rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%; 
            max-width: 400px; 
            height: auto; /* FORZAR altura automática */
        }

        /* Escalar la tabla de bingo para la visualización en la interfaz */
        .bingo-table-card .bingo-template {
            width: 100%; 
            height: auto; 
            border: none; 
            background-color: transparent; 
            box-shadow: none;
            /* Forzar visualización de la imagen, aunque sea pequeña */
            min-height: 200px;
        }
        
        /* Reducir el tamaño de las fuentes en la vista previa para que se ajusten al móvil */
        .bingo-table-card .card-cell-number {
            font-size: 16px; 
        }
        .bingo-table-card .card-table-number-individual {
            font-size: 10px;
        }
        .bingo-table-card .top-id {
            font-size: 24px; 
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
        }
        
    </style>
</head>
<body class="bg-gray-100 font-sans p-4 min-h-screen flex flex-col items-center">

    <div class="app-container mb-8">
        <header class="text-center py-4 mb-4">
            <h1 class="text-2xl md:text-4xl font-extrabold text-[#A0388A]">Generador de Cartas de Bingo MAESTRO</h1>
            <p class="text-gray-600 mt-2 text-sm md:text-base">Alineación perfecta para tu diseño de 1788 x 2526 píxeles.</p>
            <p class="text-red-500 font-semibold mt-4 text-xs md:text-sm">¡CRÍTICO! Asegúrate de que tu imagen de fondo se llame `diseño1.png` y esté en la misma carpeta.</p>
        </header>

        <div class="flex flex-col md:flex-row items-center justify-between gap-4">
            <div class="flex-grow w-full">
                <label for="numTables" class="block text-sm font-medium text-gray-700 mb-1">Número de Tablas a Generar (4 Cartas por Tabla):</label>
                <input type="number" id="numTables" value="1" min="1" class="block w-full p-2 border border-gray-300 rounded-lg shadow-sm focus:ring-[#A0388A] focus:border-[#A0388A] text-lg" placeholder="Ej: 100 para 400 cartas">
            </div>
            <button id="generateBtn" class="generate-button w-full md:w-auto">
                Generar Tablas
            </button>
        </div>
        <div id="messages" class="text-center text-red-600 font-semibold mt-4 hidden"></div>
    </div>

    <h2 id="outputTitle" class="text-xl md:text-3xl font-bold text-white border-b border-white/50 pb-2 mb-8 hidden">Tablas Generadas para Descargar (Vista Previa):</h2>
    
    <div id="output-container">
        <!-- Las tablas de Bingo se insertarán aquí -->
    </div>

    <script>
        const generatedCardHashes = new Set(); 
        let currentCardNumber = 1; // N°0001, N°0002... (Identificador inferior de cada carta)
        let currentTableNumber = 1; // 1, 2, 3... (Usado para calcular los IDs superiores 137, 138...)
        const BASE_ID_OFFSET = 136; // Si la primera carta es 137, la tabla 1 empieza en 136 + 1.

        const messagesDiv = document.getElementById('messages');
        const outputContainer = document.getElementById('output-container');
        const outputTitle = document.getElementById('outputTitle');
        const generateBtn = document.getElementById('generateBtn');

        /** Muestra un mensaje de error o informativo. */
        function showMessage(msg, isError = false) {
            messagesDiv.textContent = msg;
            messagesDiv.classList.remove('hidden');
            messagesDiv.className = `text-center font-semibold mt-4 ${isError ? 'text-red-600' : 'text-blue-600'}`;
        }

        /** Genera una columna de números de bingo únicos dentro de un rango. */
        function generateColumn(min, max, count) {
            const range = Array.from({ length: max - min + 1 }, (_, i) => min + i);
            const selected = [];
            while (selected.length < count) {
                const randomIndex = Math.floor(Math.random() * range.length);
                selected.push(range.splice(randomIndex, 1)[0]);
            }
            return selected.sort((a, b) => a - b);
        }

        /** Genera una carta de bingo única (5x5) y verifica su unicidad. */
        function generateUniqueCard() {
            let cardNumbers = [];
            let cardHash = '';
            const maxAttempts = 10000; 
            let attempts = 0;

            do {
                // Generar 5 números para B (1-15), I (16-30), G (46-60), O (61-75)
                const colB = generateColumn(1, 15, 5);
                const colI = generateColumn(16, 30, 5);
                const colG = generateColumn(46, 60, 5);
                const colO = generateColumn(61, 75, 5);
                
                // Generar 4 números para N (31-45). El quinto es el espacio libre (0)
                const colN_temp = generateColumn(31, 45, 4); 

                cardNumbers = [];
                let N_index = 0;

                for (let i = 0; i < 5; i++) {
                    cardNumbers.push(colB[i]);
                    cardNumbers.push(colI[i]);

                    if (i === 2) { 
                        cardNumbers.push(0); // Espacio libre en la tercera fila (índice 2)
                    } else {
                        cardNumbers.push(colN_temp[N_index]);
                        N_index++;
                    }

                    cardNumbers.push(colG[i]);
                    cardNumbers.push(colO[i]);
                }

                // Generar el hash único con los 24 números ordenados
                cardHash = [ ...colB, ...colI, ...colN_temp, ...colG, ...colO ].sort((a, b) => a - b).join('-');
                
                attempts++;

                if (attempts > maxAttempts) {
                    showMessage("Error: No se pudo generar una carta única. Intenta reducir la cantidad de tablas.", true);
                    return null;
                }

            } while (generatedCardHashes.has(cardHash)); 

            generatedCardHashes.add(cardHash);
            return { numbers: cardNumbers, hash: cardHash };
        }

        /**
         * Crea el HTML de los números para una sola carta de bingo.
         */
        function createCardHTML(totalCardNumber, cardData) {
            const cardNumbers = cardData.numbers;
            const formattedNumber = String(totalCardNumber).padStart(4, '0'); 

            let cellsHTML = '';
            for (let i = 0; i < 25; i++) { 
                const number = cardNumbers[i];
                if (number === 0) {
                    // Celda central libre con el texto "LOGO" (invisible, pero ocupa espacio)
                    cellsHTML += `<div class="card-cell-number free-space">LOGO</div>`; 
                } else {
                    cellsHTML += `<div class="card-cell-number">${number}</div>`;
                }
            }

            return `
                <div class="bingo-card-wrapper">
                    <div class="card-cells-grid">
                        ${cellsHTML}
                    </div>
                    <div class="card-table-number-individual">N°${formattedNumber}</div>
                </div>
            `;
        }

        /** Renderiza una tabla completa (el diseño de 4 cartas con tu fondo) y su botón de descarga. */
        function renderCardTable(cardHTMLs) {
            const tableId = `bingo-table-${currentTableNumber}`;
            const formattedTableNumber = String(currentTableNumber).padStart(4, '0');
            
            // Cálculo de los IDs superiores: 137, 138, 139, 140, 141...
            const cardIndexStart = BASE_ID_OFFSET + ((currentTableNumber - 1) * 4);
            const id1 = cardIndexStart + 1; // Superior izquierda
            const id2 = cardIndexStart + 2; // Superior derecha
            const id3 = cardIndexStart + 3; // Inferior izquierda
            const id4 = cardIndexStart + 4; // Inferior derecha

            const tableHTML = `
                <div class="bingo-table-card">
                    <!-- Contenedor de ALTA RESOLUCIÓN para la CAPTURA -->
                    <div id="${tableId}" class="bingo-template">
                        
                        <!-- Identificadores superiores e inferiores -->
                        <div class="top-id top-half left">${id1}</div>
                        <div class="top-id top-half right">${id2}</div>
                        
                        <!-- Contenedor de las 4 Cartas -->
                        <div class="bingo-grid">
                            ${cardHTMLs[0]}
                            ${cardHTMLs[1]}
                            ${cardHTMLs[2]}
                            ${cardHTMLs[3]}
                        </div>

                        <div class="top-id bottom-half left">${id3}</div>
                        <div class="top-id bottom-half right">${id4}</div>
                    </div>
                    
                    <button onclick="downloadTable('${tableId}')" class="generate-button mt-4">
                        Descargar Tabla N°${formattedTableNumber} (PNG)
                    </button>
                </div>
            `;
            outputContainer.insertAdjacentHTML('beforeend', tableHTML);
            currentTableNumber++;
        }

        /** Manejador principal para generar todas las tablas solicitadas. */
        function generateBingoCards() {
            const numTablesInput = document.getElementById('numTables');
            const numTables = parseInt(numTablesInput.value);
            
            if (isNaN(numTables) || numTables <= 0) {
                showMessage("Por favor, introduce un número válido y positivo de tablas.", true);
                return;
            }
            
            generateBtn.disabled = true;
            generateBtn.textContent = 'Generando...';
            outputContainer.innerHTML = ''; 
            messagesDiv.classList.add('hidden');
            outputTitle.classList.add('hidden');

            const totalCardsToGenerate = numTables * 4;
            showMessage(`Comenzando la generación de ${numTables} Tablas (Total ${totalCardsToGenerate} cartas)...`);
            outputTitle.classList.remove('hidden');

            // Reiniciar contadores y el Set de hashes
            generatedCardHashes.clear();
            currentCardNumber = 1; 
            currentTableNumber = 1; 

            let tablesGeneratedCount = 0;

            function generateNextTableAsync() {
                if (tablesGeneratedCount >= numTables) {
                    showMessage(`¡Generación completa! Se crearon ${numTables} Tablas con un total de ${totalCardsToGenerate} cartas únicas.`, false);
                    generateBtn.disabled = false;
                    generateBtn.textContent = 'Generar Tablas';
                    return;
                }
                
                const cardHTMLs = [];
                let generationSuccess = true;

                // Generar 4 cartas únicas para la tabla actual
                for (let i = 0; i < 4; i++) {
                    const cardData = generateUniqueCard();
                    if (!cardData) {
                        generationSuccess = false; 
                        break;
                    }
                    cardHTMLs.push(createCardHTML(currentCardNumber, cardData)); 
                    currentCardNumber++;
                }

                if (generationSuccess) {
                    renderCardTable(cardHTMLs);
                    tablesGeneratedCount++;
                    // Usamos setTimeout para no bloquear el navegador si se piden muchas tablas
                    setTimeout(generateNextTableAsync, 0); 
                } else {
                    generateBtn.disabled = false;
                    generateBtn.textContent = 'Generar Tablas';
                }
            }

            generateNextTableAsync(); 
        }

        /** Descarga el contenedor de la tabla como una imagen PNG de alta calidad. */
        function downloadTable(tableId) {
            const element = document.getElementById(tableId);
            
            showMessage(`Preparando descarga de Tabla ${tableId.split('-')[2]}...`, false);

            // Ocultar temporalmente elementos de la interfaz para que no salgan en la captura
            const elementsToHide = document.querySelectorAll('.app-container, #outputTitle, #output-container button');
            elementsToHide.forEach(el => el.classList.add('temp-hide'));

            // Escala 2.0 para una resolución final de 3576x5052px (¡Alta calidad!)
            const scaleFactor = 2.0; 
            
            html2canvas(element, {
                scale: scaleFactor, 
                useCORS: true, 
                allowTaint: true, 
                logging: false, 
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = `Tabla_${tableId.split('-')[2].padStart(4, '0')}.png`; 
                link.href = canvas.toDataURL('image/png');
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                showMessage(`Tabla ${tableId.split('-')[2]} descargada.`, false);
            }).catch(error => {
                console.error('Error al intentar descargar la tabla:', error);
                showMessage(`Error al descargar. Asegúrate de que 'diseño1.png' esté accesible.`, true);
            }).finally(() => {
                // Volver a mostrar todos los elementos
                elementsToHide.forEach(el => el.classList.remove('temp-hide'));
            });
        }

        // Asignar el evento al botón de generación
        document.getElementById('generateBtn').addEventListener('click', generateBingoCards);

        // Generar una tabla inicial al cargar para mostrar el ejemplo
        window.onload = () => {
            document.getElementById('numTables').value = 1;
            generateBingoCards();
        };

    </script>
</body>
</html>
